<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Purchase Order Form</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row mt-4">
                <h3>来, 要什么?</h3>
                <form action="#" method="post" th:action="@{/purchase_order}" th:object="${orderForm}">
                    <div class="row">
                        <label for="name">Name: </label>
                        <input type="text" th:field="*{po.name}">
                    </div>
                    <div class="row">
                        <label for="date">Date: </label>
                        <input type="date" th:field="*{po.date}">
                    </div>
                    <div class="row mt-2">
                         <table class="table">
                             <thead>
                                <tr>
                                    <th scope="col">SKU</th>
                                    <th scope="col">QTY</th>
                                </tr>
                             </thead>
                             <tbody>
                                <tr th:each="item, stat : *{lineItems}">  
                                    <td><input type="number" th:field="*{lineItems[__${stat.index}__].SKU}"></td>
                                    <td><input type="number" th:field="*{lineItems[__${stat.index}__].QTY}" min="0"></td>
                                </tr>
                             </tbody>
                         </table>
                    </div>

                    <button type="submit" class="btn btn-danger">Create</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
